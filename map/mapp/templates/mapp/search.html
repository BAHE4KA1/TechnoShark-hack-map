<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'search' %}">
    {% csrf_token %}
    <input placeholder="Запрос" name="quest" id="quest" type="text">
    <button type="submit">Найти</button>
</form>

{% for log in logs %}
    {{ log.log_date_time }}
    {{ log.action }}
    {{ log.actor }}<br>
{% empty %}
Нет продуктов, соответствующих вашему запросу.
{% endfor %}

</body>
</html>
