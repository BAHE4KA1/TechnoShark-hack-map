                </div>
                <div class="remember">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="remember" />
                        <span class="checkmark"></span>
                        Запомнить меня
                    </label>
                    <a href="#">Забыли пароль?</a>

            </div>
            <div class="part3">
                <button type="submit" class="btn">Войти</button>
